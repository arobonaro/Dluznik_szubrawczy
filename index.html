<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Turbo gumy Kacpra</title>
</head>
<body>
  <h2 id="wynik"></h2>

  <script>
    function dniOdDaty(rok, miesiac, dzien) {
      const dataStart = new Date(rok, miesiac - 1, dzien);
      const dzisiaj = new Date();
      const roznicaMs = dzisiaj - dataStart;
      return Math.floor(roznicaMs / (1000 * 60 * 60 * 24));
    }

    const dni = dniOdDaty(2022, 4, 22);
    const n = Math.floor(dni / 7);
    const c = dni % 7;

    let a = 0;
    for (let i = 1; i <= n; i++) {
      a += i;
    }
    a *= 7;
    a += c * (n + 1);
    a += 100;

    document.getElementById("wynik").textContent =
      `Kacper nie oddaje gum turbo od ${dni} dni, a winny jest ${a} gum turbo.`;
  </script>
</body>
</html>
