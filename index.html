<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Gum</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #4dafff, #e0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      font-size: 2.4em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .kafelek {
      background: linear-gradient(to bottom right, #ffa94d, #ffd8a0);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      max-width: 600px;
      width: 90%;
      animation: slideIn 0.8s ease-out forwards;
      transform: translateX(100vw);
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
      }
    }

    .ikona {
      font-size: 2.4em;
      margin-bottom: 15px;
    }

    .wynik {
      color: #2b2b2b;
      font-size: 1.9em;
      line-height: 1.7;
    }

    .gum-turbo {
      font-weight: bold;
      color: #2b2b2b;
      font-size: 2.1em;
    }

    @media (max-width: 600px) {
      .kafelek {
        padding: 25px;
        max-width: 90%;
      }

      .ikona {
        font-size: 2em;
      }

      .wynik {
        font-size: 1.4em;
      }

      .gum-turbo {
        font-size: 1.6em;
      }

      header {
        font-size: 2em;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>Kalkulator Gum</header>

  <div class="kafelek">
    <div class="ikona">üç¨</div>
    <div class="wynik" id="wynik">≈Åadowanie raportu...</div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      function dniOdDaty(rok, miesiac, dzien) {
        const dataStart = new Date(rok, miesiac - 1, dzien);
        const dzisiaj = new Date();
        const roznicaMs = dzisiaj - dataStart;
        return Math.floor(roznicaMs / (1000 * 60 * 60 * 24));
      }

      const dni = dniOdDaty(2022, 4, 22);
      const n = Math.floor(dni / 7);
      const c = dni % 7;

      let a = 0;
      for (let i = 1; i <= n; i++) {
        a += i;
      }
      a *= 7;
      a += c * (n + 1);
      a += 100;

      document.getElementById("wynik").innerHTML = `
        Kacper nie oddaje <span class="gum-turbo">Gum Turbo</span> od<br>
        <span class="gum-turbo">${dni} dni</span><br>
        a winny jest<br>
        <span class="gum-turbo">${a} Gum Turbo</span>
      `;
    });
  </script>
</body>
</html>
