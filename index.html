<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Gum</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #4dafff, #e0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      padding-top: 40px;
    }

    header {
      font-size: 2.4em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .kafelek {
      background: linear-gradient(to bottom right, #ffa94d, #ffd8a0);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      max-width: 600px;
      width: 90%;
      margin-bottom: 30px;
      animation: slideIn 0.8s ease-out forwards;
      transform: translateX(100vw);
    }

    .kafelek.mniej-wazny {
      background: linear-gradient(to bottom right, #ffe8c2, #fff4e0);
      padding: 25px;
      box-shadow: none;
      transform: none;
      animation: none;
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
      }
    }

    .wynik {
      color: #2b2b2b;
      font-size: 1.9em;
      line-height: 1.7;
    }

    .gum-turbo {
      font-weight: bold;
      color: #2b2b2b;
      font-size: 2.1em;
    }

    @media (max-width: 600px) {
      .kafelek {
        padding: 25px;
        max-width: 85%;
      }

      .wynik {
        font-size: 1.3em;
      }

      .gum-turbo {
        font-size: 1.5em;
      }

      header {
        font-size: 1.8em;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>Kalkulator Gum</header>

  <div class="kafelek">
    <div class="wynik" id="wynik"></div>
  </div>

  <div class="kafelek mniej-wazny">
    <div class="wynik" id="odliczanie"></div>
    <div class="wynik" id="licznik"></div>
  </div>
