<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Gum</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #4dafff, #e0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    header {
      margin-top: 40px;
      font-size: 2em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    .kafelek {
      background: linear-gradient(to bottom right, #c2e0f7, #82e6c3);
      padding: 40px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      max-width: 90%;
      width: 600px;
    }

    .wynik {
      color: #225577;
      font-size: 1.5em;
      line-height: 1.6;
    }

    .guma {
      font-weight: bold;
      color: #006699;
      font-size: 1.7em;
    }
  </style>
</head>
<body>
  <header>Kalkulator Gum</header>

  <div class="kafelek">
    <div class="wynik" id="wynik">≈Åadowanie raportu...</div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      function dniOdDaty(rok, miesiac, dzien) {
        const dataStart = new Date(rok, miesiac - 1, dzien);
        const dzisiaj = new Date();
        const roznicaMs = dzisiaj - dataStart;
        return Math.floor(roznicaMs / (1000 * 60 * 60 * 24));
      }

      const dni = dniOdDaty(2022, 4, 22);
      const n = Math.floor(dni / 7);
      const c = dni % 7;

      let a = 0;
      for (let i = 1; i <= n; i++) {
        a += i;
      }
      a *= 7;
      a += c * (n + 1);
      a += 100;

      document.getElementById("wynik").innerHTML = `
        Kacper nie oddaje gum turbo od<br>
        <span class="guma">${dni} dni</span><br>
        a winny jest<br>
        <span class="guma">${a} gum turbo</span>
      `;
    });
  </script>
</body>
</html>
